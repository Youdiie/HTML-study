<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
        }

        h2 {
            margin: 50px 40px 30px 40px;
        }

        p {
            margin: 50px 20px;
            border: solid 10px rgba(0, 128, 0, 0.132);
            padding: 30px;
            border-radius: 20px;
        }

        div {
            width: 400px;
            border: solid 1px black;
            padding: 20px;
            box-shadow: 5px 5px 10px #888888;
        }
    </style>
</head>

<body>
    <div>
        <p>야야호</p>
    </div>
    <p>웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다.</p>
    <h3 style="border:dotted 1px green;">박스 모델이란?</h3>
    <h2>박스 모델이란?</h2>
    <p style="padding:30px 20px;border-radius: 10px;">웹 페이지에 있는 모든 HTML 요소는 사각형 형태를 가지는 박스로 생각할 수 있다. CSS에서는 이러한 박스를
        기반으로 하여 요소에
        경계선을 그릴 수 있으며 여백을 조정하여 요소를 화면에 배치할 수 있게 한다.
    </p>
</body>

</html>
