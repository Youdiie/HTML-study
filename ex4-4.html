<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: yellow;
        }

        p {
            background-color: white;
        }
    </style>
</head>

<body>
    <h3>배경 색상</h3>
    <p>웹 페이지에서 배경 색상을 지정할 때는 먼저 CSS 선택자로 꾸밀 영역을 선택한 다음 background-color 속성의 속성 값에
        원하는 색상을 설정하면 된다.
    </p>
</body>

</html>
