<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: "맑은고딕";
            color: #444444;
        }

        h3 {
            font-size: 25px;
        }

        p {
            font-size: 20px;
            font-style: italic;
            color: green;
            text-decoration: underline;
            font-weight: bold;
        }

        span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h3>생태 공원 이용 안내</h3>
    <p>여러분이 함께 가꾸고 즐기는 휴식공간이자<br>
        동식물이 행복하게 공존하는 생태공원</p>
    <ul>
        <li><span>출입 금지</span> : 오토바이, 자전거 등은 출입을 금지합니다.</li>
        <li><span>반입 금지</span> : 공원내 주류 및 취사 도구의 반입을 금지합니다.</li>
        <li><span>채취 금지</span> : 나무, 꽃 등을 훼손하거나 열매를 채취하지 마세요.</li>
        <li><span>위험한 행동 금지</span> : 안전이 최우선! 위험한 행동을 하지 마세요.</li>
    </ul>
</body>

</html>
